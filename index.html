<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather App</title>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-box" id="search-form">
          <input
            type="text"
            class="search-bar"
            id="search-input"
            placeholder=" search location"
          />
          <input type="submit" value="search" class="search-submit" />
          <button class="current-location-button" id="current-location-button">
            <img
              src="images/sunny.png"
              alt="current location finder"
              width="70px"
            />
          </button>
        </form>
        <div class="header">
          <h1 id="city">Weatheria</h1>
          <ul class="primaryUl">
            <li id="date"></li>

            <div class="d-flex weather-temperature">
              <div>
                <strong class="degrees" id="temperature">10</strong
                ><span class="units">
                  <a href="#" id="celsius-link" class="active"> °C </a>|
                  <a href="#" id="fahrenheit-link" class="active">°F </a>
                </span>
              </div>
            </div>
          </ul>
        </div>
        <ul class="accordingToNami">
          <li class="description" id="description">Mist</li>
          <li id="wind">Wind: 15 km/h</li>
          <li id="humidity">Humidity: 99%</li>
          <li id="feelsLike">Feels like: 6°C</li>

          <li class="nami-says">According to Nami</li>
        </ul>

        <img
          src="images/11n.png"
          alt="kawaii one piece current weathere icon"
          class="current-weather-image"
          width="160px"
          id="icon"
        />
        <div class="weather-forecast" id="forecast"></div>
      </div>

      <footer>
        <p>
          <a
            href="https://github.com/TaliaSchaminee/Weather-App"
            target="_blank"
            class="footer-github"
          >
            Open-source code
          </a>
          by

          <a
            href="https://www.linkedin.com/in/talia-schaminee-a19024248/"
            target="_blank"
            class="footer-link"
          >
            Talia Schaminee
          </a>
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
