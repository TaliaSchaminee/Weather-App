<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather App</title>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-box" id="search-form">
          <input
            type="text"
            class="search-bar"
            id="search-input"
            placeholder="Search Location "
          />
          <input type="submit" value="Search" class="search-submit" />
          <button class="current-location-button" id="current-location-button">
            Current Location
          </button>
        </form>
        <h1 id="city">Amazon Lily</h1>
        <ul class="primaryUl">
          <li id="date"></li>

          <div class="d-flex weather-temperature">
            <div>
              <strong class="degrees" id="temperature">Temperature</strong
              ><span class="units">
                <a href="#" id="celsius-link" class="active"> °C </a>|
                <a href="#" id="fahrenheit-link" class="active">°F </a>
              </span>
            </div>
          </div>
        </ul>
        <ul class="accordingToNami">
          <li id="wind">Wind: 10 km/h</li>
          <li id="humidity">Humidity: 74%</li>
          <li id="feelsLike">Feels like: °C</li>
          <li class="description" id="description">Partly Cloudy</li>
          <li class="nami-says">Nami Says</li>
        </ul>

        <img
          src="images/sun.png"
          alt="kawaii one piece current weathere icon"
          class="current-weather-image"
          width="150px"
          id="icon"
        />
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="images/01d.png"
                alt="description of weather icon"
                width="50"
              />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 18 </span> |
                <span class="weather-forecast-temperature-min"> 12 </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p>
          Coded by

          <a
            href="https://www.linkedin.com/in/talia-schaminee-a19024248/"
            target="_blank"
            class="footer-link"
          >
            Talia Schaminee
          </a>
          <a
            href="https://github.com/TaliaSchaminee/Weather-App"
            target="_blank"
            class="footer-github"
          >
            open-source code
          </a>
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
